# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, cran]
  pull_request:
    branches: [main, cran]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest, r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
   
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Install GSL and dependencies per OS
      - name: Install dependencies for ${{ matrix.config.os }}
        shell: bash
        run: |
          if [[ ${{ matrix.config.os }} == 'macOS-latest' ]]; then
            brew install gsl
            # Ensure gsl-config is available
            export PATH="/usr/local/opt/gsl/bin:$PATH"
            export GSL_CFLAGS="-I/usr/local/opt/gsl/include"
            export GSL_LIBS="-L/usr/local/opt/gsl/lib -lgsl -lgslcblas"
          elif [[ ${{ matrix.config.os }} == 'ubuntu-latest' ]]; then
            # Ubuntu: Install GSL with apt
            sudo apt-get update
            sudo apt-get install -y libgsl-dev
          elif [[ ${{ matrix.config.os }} == 'windows-latest' ]]; then
            # Windows: Install GSL with MSYS2
            choco install msys2
            refreshenv
            msys2_shell.cmd -defterm -no-start -c "pacman -Syu --noconfirm"
            msys2_shell.cmd -defterm -no-start -c "pacman -S --noconfirm mingw-w64-x86_64-gsl"
            # Add GSL to PATH
            echo "Adding GSL to PATH"
            setx PATH "%PATH%;C:\msys64\mingw64\bin"
            export GSL_CFLAGS="-IC:/msys64/mingw64/include"
            export GSL_LIBS="-LC:/msys64/mingw64/lib -lgsl -lgslcblas"
          fi
          
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          needs: check
          extra-packages: rcmdcheck

      - uses: r-lib/actions/check-r-package@v2
      